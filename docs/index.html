<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>File</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container">

		<div class="col-12 my-5">
			<h1>
				<a href="https://github.com/19h47/19h47-file">
					File
				</a>
			</h1>
		</div>

		<div class="col-12 my-5">
			<div class="input-group js-file" role="button" tabindex="0">
				<div class="input-group-prepend">
					<div class="input-group-text">Updload</div>
				</div>
				<div class="form-control js-information">No file chosen</div>

				<div class="d-none">
					<input type="file" name="file">
				</div>
			</div>
			<small class="form-text text-muted">.jpg, .jpeg, .png, .pdf are accepted file type. The size of your file
				must not exceed 2 Mo.</small>
		</div>
		<div class="col-12 my-5">
			<div class="input-group js-file" role="button" tabindex="0">
				<label class="input-group-prepend" for="resume">
					<div class="input-group-text">Resume</div>
				</label>
				<div class="form-control js-information">No resume chosen</div>

				<div class="d-none">
					<input type="file" name="file" id="resume">
				</div>
			</div>
			<small class="form-text text-muted">.jpg, .jpeg, .png, .pdf are accepted file type. The size of your file
				must not exceed 2 Mo.</small>
		</div>
		<label class="col-12 my-5 d-block" for="recipe">
			<h2>Recipe</h2>
			<div class="input-group js-file" role="button" tabindex="0">
				<div class="form-control js-information">No recipe chosen</div>

				<div class="d-none">
					<input type="file" name="file" id="recipe">
				</div>
			</div>
			<small class="form-text text-muted">.jpg, .jpeg, .png, .pdf are accepted file type. The size of your file
				must not exceed 2 Mo.</small>
		</label>
	</div>

	<script type="text/javascript" src="./main.js"></script>
	<script>
		const elements = document.querySelectorAll('.js-file');

		elements.forEach($el => {
			const file = new File.default($el);
			file.init();
		})
	</script>

</body>

</html>
